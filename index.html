
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Volleyball Tournament</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">

  <img src="bear-logo.jpg" class="logo" alt="Logo" />

  <h1 id="pageTitle">Register Players</h1>

  <!-- Player Registration -->
  <div id="playerRegistration">
    <div id="playerList"></div>
    <button onclick="addPlayer()">Add Player</button>
    <button onclick="startTournament()">Start Tournament</button>
  </div>

  <!-- Tournament Controls -->
  <div id="tournamentControls" style="display:none;">
    <button onclick="startRound()">Start New Round</button>
    <button onclick="toggleStandings()">Toggle Standings</button>
  </div>

  <h2 id="teamsTitle" style="display:none;">Teams</h2>
  <div id="teams"></div>

  <h2 id="matchesTitle" style="display:none;">Matches</h2>
  <div id="matches"></div>

  <button id="saveAllButton" style="display:none;" onclick="saveAllMatches()">Save All Matches</button>

  <div id="standings" style="display:none;"></div>

</div>

<!-- Confirmation Modal -->
<div id="confirmModal" class="modal" style="display:none;">
  <div class="modal-content">
    <h2>Confirm Round Results</h2>
    <div id="confirmDetails"></div>
    <button onclick="confirmSaveAll()">Confirm</button>
    <button onclick="discardSaveAll()">Discard</button>
  </div>
</div>

<!-- Start Round Confirmation Modal -->
<div id="startRoundModal" class="modal" style="display:none;">
  <div class="modal-content">
    <h2>Start New Round?</h2>
    <button onclick="confirmStartRound()">Yes</button>
    <button onclick="cancelStartRound()">No</button>
  </div>
</div>
<script src="app.js"></script>
<script>

  // Initialize 10 default player rows
  for(let i=0; i<10; i++) addPlayer();
</script>

</body>
</html>
